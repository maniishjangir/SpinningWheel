<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="coupon-wheel">
        <div class="wheel">
            <div class="slice slice-1"></div>
            <div class="slice slice-2"></div>
            <div class="slice slice-3"></div>
            <div class="slice slice-4"></div>
            <div class="slice slice-5"></div>
            <div class="slice slice-6"></div>
            <div class="arrow"></div>
        </div>
        <div class="message">Click to Spin!</div>
        <div class="coupon-display">Coupon: <span class="coupon-text"></span></div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
